<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; }
        button { background: #667eea; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #5a67d8; }
    </style>
</head>
<body>
    <h1>TaskAgent Icon Generator</h1>
    <p>Dette tool konverterer SVG til PNG filer i alle nødvendige størrelser.</p>
    
    <button onclick="generateAllIcons()">Generer Alle PNG Filer</button>
    
    <div id="iconGrid" class="icon-grid"></div>
    
    <script>
        const iconSvg = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Full background with app gradient -->
  <rect width="512" height="512" fill="url(#gradient)"/>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="230" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main task/checklist icon -->
  <g fill="#fff">
    <!-- Task list background -->
    <rect x="120" y="150" width="240" height="200" rx="16" fill="rgba(255,255,255,0.1)" stroke="#fff" stroke-width="2"/>
    
    <!-- Checklist items -->
    <g>
      <!-- Item 1 - Completed -->
      <circle cx="145" cy="185" r="10" fill="#48bb78"/>
      <path d="M140 185 L143 188 L150 180" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="165" y="180" width="120" height="10" rx="5" fill="#fff"/>
      
      <!-- Item 2 - Pending -->
      <circle cx="145" cy="220" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <rect x="165" y="215" width="100" height="10" rx="5" fill="#fff" opacity="0.8"/>
      
      <!-- Item 3 - Completed -->
      <circle cx="145" cy="255" r="10" fill="#48bb78"/>
      <path d="M140 255 L143 258 L150 250" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="165" y="250" width="110" height="10" rx="5" fill="#fff"/>
      
      <!-- Item 4 - Pending -->
      <circle cx="145" cy="290" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <rect x="165" y="285" width="90" height="10" rx="5" fill="#fff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Timer icon (top right) -->
  <g transform="translate(350, 120)">
    <!-- Clock face -->
    <circle cx="0" cy="0" r="28" fill="rgba(255,255,255,0.2)" stroke="#fff" stroke-width="3"/>
    
    <!-- Clock hands - properly centered -->
    <!-- Hour hand pointing to 3 o'clock -->
    <line x1="0" y1="0" x2="15" y2="0" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
    <!-- Minute hand pointing to 12 o'clock -->
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="3" fill="#fff"/>
    
    <!-- Small tick marks -->
    <g stroke="#fff" stroke-width="2">
      <line x1="0" y1="-25" x2="0" y2="-22"/><!-- 12 -->
      <line x1="25" y1="0" x2="22" y2="0"/><!-- 3 -->
      <line x1="0" y1="25" x2="0" y2="22"/><!-- 6 -->
      <line x1="-25" y1="0" x2="-22" y2="0"/><!-- 9 -->
    </g>
  </g>
  
  <!-- Subtle productivity arrow -->
  <g transform="translate(400, 350)">
    <path d="M-20 10 L0 -10 L20 10 M0 -10 L0 15" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  </g>
  
  <!-- App title -->
  <text x="256" y="440" text-anchor="middle" fill="#fff" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" opacity="0.9">TaskAgent</text>
</svg>`;

        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        
        function svgToPng(svgString, size) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                canvas.width = size;
                canvas.height = size;
                
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    canvas.toBlob(resolve, 'image/png');
                };
                
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                img.src = url;
            });
        }
        
        async function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '<p>Genererer ikoner...</p>';
            
            const iconItems = [];
            
            for (const size of sizes) {
                try {
                    const blob = await svgToPng(iconSvg, size);
                    const url = URL.createObjectURL(blob);
                    
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'icon-item';
                    itemDiv.innerHTML = `
                        <canvas width="${size}" height="${size}" style="width: 100px; height: 100px; image-rendering: pixelated;"></canvas>
                        <p>icon-${size}x${size}.png</p>
                        <a href="${url}" download="icon-${size}x${size}.png">
                            <button>Download</button>
                        </a>
                    `;
                    
                    const canvas = itemDiv.querySelector('canvas');
                    const ctx = canvas.getContext('2d');
                    const img = new Image();
                    img.onload = () => ctx.drawImage(img, 0, 0, size, size);
                    img.src = url;
                    
                    iconItems.push(itemDiv);
                } catch (error) {
                    console.error(`Error generating ${size}x${size} icon:`, error);
                }
            }
            
            grid.innerHTML = '';
            iconItems.forEach(item => grid.appendChild(item));
            
            // Auto-download all
            setTimeout(() => {
                iconItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.querySelector('a').click();
                    }, index * 200);
                });
            }, 1000);
        }
        
        // Generate on load
        window.addEventListener('load', generateAllIcons);
    </script>
</body>
</html>
